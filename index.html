<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.svg" type="image/svg">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="date">
                <h1 class="date-heading day"></h1><br>
                <h2 class="date-heading month"></h2>
            </div>

            <form class="search-box">
                <input type="text" name="" value="" id="search" placeholder="Search for a city">
                <i class="material-icons icon">search</i>
                <i class="material-icons icon">close</i>
            </form>
        </div>

        <div class="cards"></div>
        
        <div class="not-found">
            <img src="images/sad.svg" alt="">
            <h2>City not found</h2>
        </div>
    </main>

    <span class="copyright">
        <p>
            Icons by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> 
            from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon</a>
        </p>
        <p>
            &COPY; <a href="https://zakariyaq313.github.io/my_website/">Muhammad Zakariya</a>
        </p>
    </span>

    <script src="./main.js" charset="utf-8"></script>
</body>

</html>
